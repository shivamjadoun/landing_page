<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>shivam</title>
  </head>
  <body>
     <header class="bg-indigo-700 p-4 flex  items-center justify-between">
        <div class="left flex items-center">
            <img class="w-20 lg:mr-5 " src="images/dog1.png" alt="">
            <a href="#" class=" inline-b lg:mr-2 lock p-2 text-indigo-300 font-bold hover:text-white">HOME</a>
            <a href="#" class=" inline-block lg:p-2 text-indigo-300 font-bold hover:text-white">ABOUT</a>
        </div>
        <div class="right hidden sm:block">
            <a href="#" class="inline-block p-2 text-indigo-300 font-bold  hover:text-white">LOGIN</a>
            <a href="#" class="inline-block p-2 border-2 px-2 rounded-md bg-yellow-300  text-amber-900 font-bold hover:bg-yellow-200 transition ease-in-out duration-150">SIGN UP</a>
        </div>
    </header>
    <div class="hero md:flex   justify-between bg-indigo-500 text-indigo-100 py-20 px-10">
        <div class="left md:w-1/2 mb-10 md:mb-0 ">
            <h1 class="text-white text-6xl mb-6 md:text-6xl md:mb-6">welcome to doggo city</h1>
            <p class="text-white mb-5 text-2xl">There is never sad day here!</p>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 text-white rounded hover:bg-gray-500">Learn more</a>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-orange-400 text-white ml-3 rounded hover:bg-orange-500  " > Get started</a>
        </div>
        <div class="right md:w-1/2 ">
            <img class="w-full rounded-lg shadow-2xl" src="images/hero-3.jpg" alt="">
        </div>
    </div>
    <div class="features md:flex py-16 px-10 bg-indigo-800 text-indigo-200">
        <div class="mr-2 text-center">
            <img class="w-full border-solid  border-2 border-indigo-200 rounded mb-4" src="images/f-5.jpg" alt="">
            <p class="font-bold text-xl">currdles!</p>
        </div>
        <div class="mr-2 text-center">
            <img class="md:mt-40 w-full border-solid  border-2 border-indigo-200 rounded mb-4" src="images/f-1.jpg" alt="">
            <p class="font-bold text-xl">sad!</p>
        </div>
        <div class="mr-2 text-center">
            <img class="w-full border-solid  border-2 border-indigo-200 rounded mb-4" src="images/f-2.jpg" alt="">
            <p class="font-bold text-xl">car&dogs!</p>
        </div>
        <div class="mr-2 text-center">
            <img class="md:mt-36 w-full border-solid  border-2 border-indigo-200 rounded mb-4" src="images/f-3.jpg" alt="">
            <p class="font-bold text-xl">alone!</p>
        </div>
    </div>
    <footer class="text-center md:flex justify-between py-10 px-10 bg-indigo-900 text-indigo-400 ">
        <div class="left mb-4">
            <h3 class="mb-2 md:mb-4 text-xl">Join The Newsletter</h3>
            <form action="" class="">
                <input class="rounded px-12 py-1" type="email" placeholder="enter your email">
                <button class="text-lg bg-indigo-950 text-white rounded   focus:bg-white focus:text-black focus:font-bold border-2 border-solid">join</button>
            </form>
        </div>
        <div class="right text-xl">
            copyright &copy; Doggos 2023 -Infinity
        </div>
    </footer>
  </body>
</html>
